<!DOCTYPE html>
<html>
<head>
<title>Welcome to Library</title>
</head>
<body>
<h2>Book Form</h2>
<img src="/media/download.jpeg" width="200" height="300">
<hr>

<form action="{% url 'homepage' %}" method="POST">
    {% csrf_token %}
    {%if single_book %}
        Book ID:- <input type="number" name="bid" value="{{single_book.id}}" readonly><br><br>
    {% endif %}
    Book Name:- <input type="text" name="bname" value="{{single_book.name}}"><br><br>
    Book Price:- <input type="number" name="bprice" value="{{single_book.price}}"><br><br>
    Book Qty:- <input type="number" name="bqty" value="{{single_book.qty}}"><br><br>

    <input type="submit" value="Submit">
</form>
<br>
<a href="{% url 'show_all_books' %}">Show Books</a><br><br>
<a href="{% url 'delete_all_data' %}">Delete_all_Books</a>
</body>
</html>
