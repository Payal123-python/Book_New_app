<!DOCTYPE html>
<html>
<head>
<title>All Books</title>
</head>
<body>
<h2>All Books</h2>
<img src="/media/download.jpeg" width="200" height="300">
<hr>

<table border ="1" style="width: 50%;">
    <tr>
        <th>Book ID</th>
        <th>Book Name</th>
        <th>Book Price</th>
        <th>Book Qty</th>
        <th>Action</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.price}}</td>
        <td>{{book.qty}}</td>
        <td><a href="{% url 'edit' book.id %}"class="btn btn-primary">Edit</a><br><br>
            <form action = "{% url 'delete' book.id %}" method = "POST">
                {% csrf_token %}   
                <input type = "submit" value = "Hard Delete" class="btn btn-warning">
            </form><br>
            <form action = "{% url 'soft_delete' book.id %}" method = "soft_delete">
                <input type = "submit" value = "Soft Delete" class="btn btn-danger">
            </form><br>  
        </td>
    </tr>
    {% endfor %}

</table>

<a href="{% url 'homepage' %}">Home</a>

</body>
</html>
